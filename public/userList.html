<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试页面</title>
    <!-- 引入elementui.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入login.css -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- 引入vue.min/js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>


</head>

<body>
    <div id="app">
        <!-- 整个页面的容器 -->
        <el-container>
            <el-aside width="230px">
                <!-- 左侧导航上部分文本 -->
                <div class="menu-top-text">

                    <h2>华联超市管理系统</h2>
                    <p>你好，admin</p>
                    <p><a href="#">管理首页</a>|<a href="#">退出系统</a></p>
                </div>
                <!-- 导航菜单 -->
                <el-menu :unique-opened="true">
                    <!-- 分类管理 -->
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>分类管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">分类管理</el-menu-item>
                            <el-menu-item index="1-2">添加分类</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 商品管理 -->
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-message"></i>商品管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">商品管理</el-menu-item>
                            <el-menu-item index="2-2">添加商品</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 进货管理 -->
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-message"></i>进货管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">库存管理</el-menu-item>
                            <el-menu-item index="3-2">添加库存</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 出货管理 -->
                    <el-submenu index="4">
                        <template slot="title"><i class="el-icon-message"></i>出货管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">销售列表</el-menu-item>
                            <el-menu-item index="4-2">商品出库</el-menu-item>
                            <el-menu-item index="4-3">商品退货</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 统计管理 -->
                    <el-submenu index="5">
                        <template slot="title"><i class="el-icon-message"></i>统计管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="5-1">销售统计</el-menu-item>
                            <el-menu-item index="5-2">进货统计</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 账号管理 -->
                    <el-submenu index="6">
                        <template slot="title"><i class="el-icon-message"></i>账号管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="6-1">添加账号</el-menu-item>
                            <el-menu-item index="6-2">账号列表</el-menu-item>
                            <el-menu-item index="6-3">密码修改</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 会员管理 -->
                    <el-submenu index="7">
                        <template slot="title"><i class="el-icon-message"></i>账号管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="7-1">账号管理</el-menu-item>
                            <el-menu-item index="7-2">添加账号</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 系统信息 -->
                    <el-submenu index="8">
                        <template slot="title"><i class="el-icon-message"></i>系统管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="8-1">系统信息</el-menu-item>
                            <el-menu-item index="8-1">系统配置</el-menu-item>
                            <el-menu-item index="8-1">权限管理</el-menu-item>
                            <el-menu-item index="8-1">添加管理组</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>

            </el-aside>
            <!-- 右侧内容容器 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header>
                    <h2>欢迎你 admin</h2>
                    <p>查看所有管理员账号</p>
                </el-header>
                <!-- 右侧主体 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>账号管理</span>
                        </div>
                        <div class="text item">
                            <!-- 用户列表表格 -->
                            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%"
                                @selection-change="handleSelectionChange">
                                <!-- 选择框 -->
                                <el-table-column type="selection" width="55">
                                </el-table-column>

                                <!-- 用户名 -->
                                <el-table-column prop="username" label="用户名">
                                </el-table-column>

                                <!-- 用户组别 -->
                                <el-table-column prop="group" label="用户组别" show-overflow-tooltip>
                                </el-table-column>

                                <!-- 日期 -->
                                <el-table-column label="日期">
                                    <template slot-scope="scope">{{ scope.row.date }}</template>
                                </el-table-column>
                                <!-- 操作 -->
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-button size="mini" type="primary" @click="handleEdit(scope.$index, scope.row)">
                                            <i class="el-icon-edit"></i>
                                            编辑
                                        </el-button>
                                        <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">
                                            <i class="el-icon-delete"></i>
                                            删除
                                        </el-button>
                                    </template>
                                </el-table-column>

                            </el-table>
                        </div>
                    </el-card>
                </el-main>
                <el-footer>&copy; Copyright 2018 华联超市管理系统</el-footer>
            </el-container>
        </el-container>
    </div>

    <script>
        //创建实例
        new Vue({
            el: '#app',
            data() {
                return {
                    // 表格数据
                    tableData: [{
                            username: '王小虎1',
                            group: '超级管理员',
                            date: '2016-05-01',
                        },
                        {
                            username: '王小虎2',
                            group: '超级管理员',
                            date: '2016-05-02',
                        },
                        {
                            username: '王小虎3',
                            group: '超级管理员',
                            date: '2016-05-03',
                        },
                        {
                            username: '王小虎4',
                            group: '超级管理员',
                            date: '2016-05-04',
                        }
                    ],
                    multipleSelection: []
                }
            },

            methods: {
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                }
            }
        })
    </script>
</body>

</html>
