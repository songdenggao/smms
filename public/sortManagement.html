<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试页面</title>
    <!-- 引入elementui.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入login.css -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- 引入vue.min/js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>


</head>

<body>
    <div id="app">
        <!-- 整个页面的容器 -->
        <el-container>
            <!-- 右侧内容容器 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header>
                    <h2>欢迎你 admin</h2>
                    <p>查看和管理所有分类</p>
                </el-header>
                <!-- 右侧主体 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>分类管理</span>
                        </div>
                        <div class="text item">
                            <template>
                                <el-table :data="tableData" stripe style="width: 100%">
                                    <el-table-column prop="sysName" label="分类名称">
                                    </el-table-column>
                                    <!-- 操作 -->
                                    <el-table-column label="管理">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="primary" @click="handleEdit(scope.$index, scope.row)">
                                                <i class="el-icon-edit"></i>
                                                编辑
                                            </el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">
                                                <i class="el-icon-delete"></i>
                                                删除
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>


                        </div>
                    </el-card>
                </el-main>
                <el-footer>&copy; Copyright 2018 华联超市管理系统</el-footer>
            </el-container>
        </el-container>
    </div>

    <script>
        //创建实例
        new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [{
                        sysName: '|__舒肤佳',
                    }, {
                        sysName: '|__|__舒肤佳A',
                    }, {
                        sysName: '|__|__舒肤佳B',
                    }, {
                        sysName: '|__海飞丝',
                    }, {
                        sysName: '食品',
                    }, {
                        sysName: '烟酒',
                    }, {
                        sysName: '|__龙凤呈祥',
                    }, {
                        sysName: '|__茅台',
                    }, ]
                }
            }
        })
    </script>
</body>

</html>
